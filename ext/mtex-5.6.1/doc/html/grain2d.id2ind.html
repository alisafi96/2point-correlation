      <div class="content">
         <h1 class="refname">id2ind</h1>
         <div class="subheading"></div>
         <p>find ind such that grains.id(ind) == id</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">ind = id2ind(grains,id)</pre><h2>Input<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>grains</tt>
            </td>
            <td>
            <tt><a href="grain2d.grain2d.html">grain2d</a></tt>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>id</tt>
            </td>
            <td>
            <tt>a list of id's as stored in grains.id</tt>
            </td>
            </tr>
            </table>
            
         </p>
         <h2>Output<a name="5"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>ind</tt>
            </td>
            <td>
            <tt>a list indeces such that grains.id(ind) == id</tt>
            </td>
            </tr>
            </table>
            
         </p>
