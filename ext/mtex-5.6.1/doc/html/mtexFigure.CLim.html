         <h1 class="refname">CLim</h1>
         <div class="subheading"></div>
         <p>set color range for figures</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">CLim(mtexFig,[min max])
CLim(mtexFig,<span class="string">'equal'</span>)
CLim(mtexFig,<span class="string">'tight'</span>)</pre><h2>Input<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>mtexFig</tt>
            </td>
            <td>
            <tt>mtexFigure</tt>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>[min max]</tt>
            </td>
            <td>
            <tt>minimum and maximum value</tt>
            </td>
            </tr>
            </table>
            
         </p>
         <h2>Options<a name="5"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>equal</tt>
            </td>
            <td>
            <tt>scale plots to the same range</tt>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>tight</tt>
            </td>
            <td>
            <tt>scale plots individually</tt>
            </td>
            </tr>
            </table>
            
         </p>
