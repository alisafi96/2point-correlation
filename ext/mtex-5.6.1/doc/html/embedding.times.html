         <h1 class="refname">times</h1>
         <div class="subheading"></div>
         <p>implements e .* c and c .* e</p>
         <h2>Description<a name="3"> </a></h2>
         <p>If <tt>e</tt> is a matrix of embeddings and <tt>c</tt> is a matrix of coefficients then <tt>e .* c</tt> is again a matrix of embeddings defined by
         </p>

         <h2>Syntax<a name="4"> </a></h2><pre class="codeinput">out = e .* c
out = c .* e
