         <h1 class="refname">plotFourier</h1>
         <div class="subheading"></div>
         <p>plots Fourier coefficients of the odf</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">plotFourier(odf)
plotFourier(odf,<span class="string">'bandwidth'</span>,32)</pre><h2>Input<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>odf</tt>
            </td>
            <td>
            <tt><a href="ODF.ODF.html">ODF</a></tt>
            </td>
            </tr>
            </table>
            
         </p>
         <h2>Options<a name="5"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>bandwidth</tt>
            </td>
            <td>
            <tt>number of Fourier coefficients to be plotted</tt>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>logarithmic</tt>
            </td>
            <td>
            <tt>logarithmic plot</tt>
            </td>
            </tr>
            </table>
            
         </p>
