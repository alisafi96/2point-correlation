         <h1 class="refname">load</h1>
         <div class="subheading"></div>
         <p>import Tensor data</p>
         <h2>Description<a name="3"> </a></h2>
         <p>tensor.load is a high level method for importing tensors from external files. It autodetects the format of the file.</p>
