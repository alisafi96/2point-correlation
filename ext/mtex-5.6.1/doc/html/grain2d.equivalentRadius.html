      <div class="content">
         <h1 class="refname">equivalentRadius</h1>
         <div class="subheading"></div>
         <p>returns the equivalent radius of grain-polygon</p>
         <p>defined as</p>
         <p><img src="grain2d.equivalentRadius_eq11252607838103462706.png"> ,
         </p>
         <p>where <img src="grain2d.equivalentRadius_eq05147331747641807187.png">  is the <a href="grain2d.area.html">area</a> of a grain
         </p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">r = equivalentRadius(grains)</pre><h2>Input<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>grains</tt>
            </td>
            <td>
            <tt><a href="grain2d.grain2d.html">grain2d</a></tt>
            </td>
            </tr>
            </table>
            
         </p>
         <h2>Output<a name="5"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>r</tt>
            </td>
            <td>
            <tt>radius (in measurement units)</tt>
            </td>
            </tr>
            </table>
            
         </p>
