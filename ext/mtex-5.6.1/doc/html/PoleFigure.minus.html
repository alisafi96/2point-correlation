      <div class="content">
         <h1 class="refname">minus</h1>
         <div class="subheading"></div>
         <p>implements pf1 - pf2</p>
         <p>overload the - operator, i.e. one can now write pf1 - pf2 in order to subtract two pole figures from each other</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">pf = minus(pf1,pf2)</pre><h3 class="seealso">See also</h3>
