         <h1 class="refname">selectInteractive</h1>
         <div class="subheading"></div>
         <p>select interactively a rectangular region of an EBSD data set</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">selectInteractive(grains)</pre><pre class="codeinput"><span class="keyword">global</span> indSelected
plot(grains(indSelected))</pre><h2>Input<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>

            <tt>grains</tt>
            </td>

            </td>
            </tr>
            </table>
            
         </p>
