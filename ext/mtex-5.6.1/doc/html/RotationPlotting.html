         <h1 class="refname">Plotting Rotations</h1>
         <div class="subheading"></div>
         <p>The function <a href="quaternion.scatter.html">scatter</a> allows you to visualize a rotation in Rodriguez space.
         </p><pre class="codeinput"><span class="comment">% define 100 random rotations</span>
rot = rotation.rand(100)

<span class="comment">% and plot the Rodriguez space</span>
scatter(rot)</pre><pre class="codeoutput"> 
rot = rotation  
  size: 100 x 1
 
</pre><img src="RotationPlotting_01.png"> <p style="font-size:1px;"></p>
