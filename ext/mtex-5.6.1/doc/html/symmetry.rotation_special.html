         <h1 class="refname">rotation_special</h1>
         <div class="subheading"></div>
         <p>returns symmetry elements different from rotation about c-axis</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">rot = rotation_special(cs,varargin)</pre><h2>Input<a name="4"> </a></h2>
         <p>

            <tt>cs</tt>

            </td>
            </tr>
            </table>
            
         </p>
