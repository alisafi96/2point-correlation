      <div class="content">
         <h1 class="refname">rdivide</h1>
         <div class="subheading"></div>
         <p>implements pf1 ./ b and a ./ pf2</p>
         <p>overload the .* operator, i.e. one can now write x .* pf in order to scale the <a href="PoleFigure.PoleFigure.html">PoleFigure</a> pf by the factor x
         </p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">pf = rdivide(arg1,arg2)</pre><h3 class="seealso">See also</h3>
